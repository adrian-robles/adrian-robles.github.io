<div id="contact-info">
  <h2 class="pt-5 text-center">Hablemos!</h2>
  <img class="img-fluid mx-auto" src="/assets/images/adrianLogos/hrb.svg" alt="Horizontal Bar" id="horbar">

<p class="text-center">¡Podemos hablar de cualquier cosa, tecnología, rehabilitación de la lengua, autoaprendizaje... lo que quiere!</p>

<div class=" d-flex justify-content-around mt-5">
    {% for item in site.data.settings.social %}
    <div class="icon-social">
        <a class="fa-stack text-center align-middle" href="{{ item.link }}" target="_blank"><i class="far fa-circle fa-stack-2x"></i><i class=" fa-stack {{ item.icon }} " aria-hidden="true"></i></a>
        <!-- use fa-inverse to change the icon color for visual effect -->
      </div>
    {% endfor %}
</div>
</div>
