<div class="container-fluid">
  <div class="row border border-top-0 border-right-0 border-left-0 mb-3">
    <div class="col-2 p-0">
      <img class="featured-box-img-cover" src="{% if post.image contains ":/" %}{{ post.image }}
        {% else %}
        {{ site.baseurl }}/{{ post.image }}
        {% endif %}">
    </div>
    <div class="col-10 p-0">
      <h4 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h4>
      <div class="row">
        <div class="col-12 p-0"><p class="post-date float-right pr-4">{{ post.date | date_to_string }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
