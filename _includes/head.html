<head>
  <!-- page title -->
  <title>
    {% if page.title == "Adrian Robles" %}
    {{ site.title }} | {{ site.description }}
    {% else %}
    {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

  <!-- Use Jekyll SEO plugin -->
  {% seo %}
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <!-- meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  

  <!-- Open Graph Meta -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
  <meta property="og:site_name" content="Adrian Robles">
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="fb:app_id" content="APPID" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@aroblesfuentes">
  <meta name="twitter:card" content="summary">

  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <!-- {{ '/assets/css/styles.css' | relative_url }} -->

  <!-- link to fonts and fon-awesome -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c69080d66.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- link to rss feed -->
  {% feed_meta %}

  <!-- favicon -->
  <link rel='icon' href='/ar-solid-logo.ico' type='image/x-icon' />

</head>
