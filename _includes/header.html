<header>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    {% for item in site.data.settings.homepage %}
    {% if item.lang == page.lang %}
    <a class="navbar-brand" href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}"><img class="img-fluid" id="ar-logo"
        src="/assets/images/ar-solid-inver-logo.png" alt="ar-logo"></a>

    {% endif %}
    {% endfor %}



    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.settings.menu %}

        {% if item.lang == page.lang %}

        <li class="nav-item">
          <a class="nav-link" href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}">{{ item.name }}</a>
        </li>

        {% endif %}



        {% endfor %}
      </ul>
    </div>




  </nav>


</header>
